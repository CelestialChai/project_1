<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <link rel="stylesheet" href="../project1/assets/styles.css">
</head>

<body>
    <header>
        <h1>Fahrenheit to Celsius Converter</h1>
    </header>
        <div id="wrapper"> <!--added a wrapper to look thinner--> 
        <main>
            <section class="converter">
                <label for="fahrenheit">Choose an option:</label>
                <select id="dropdown" name="options">
                    <option value="fahrenheit">fahrenheit</option>
                    <option value="celsius">celsius</option>
                </select>

                <div class="converter">
                    <label for="inputText">Input:</label> <!-- changed for to inputText-->
                    <input type="text" id="inputText" placeholder="Enter Temp"> <!-- changed id to inputText -->
                    <br>
                    <label for="answer">Answer:</label> <!-- changed for to answer-->
                    <input type="text" id="answer" readonly><!-- changed id to answer-->
                    <br>
                    <div class="button">
                        <button onclick="convertTemperature()">Convert</button>
                    </div>
                </div>
                <div class="result" id="result"></div>
            </section>
            <aside>
               <!-- Thermometer Section -->
            <div id="thermometerWrapper">
                <div id="mercuryLevel"></div>
                <img id="thermometerClipart" src="..//project1/assets/image/Themometer_Blue.png" alt="Thermometer Clipart">
            </aside>
            <article>
                <p>This section contains additional information about temperature conversion, such as formulas, usage
                    tips,
                    or historical context. You can add any relevant information here.</p>
            </article>
        </main>
        <footer>
            <p>Â© 2024 Temperature Converter. All rights reserved Group09.</p>
        </footer>
    </div>
    <script src="../project1/assets/script.js"> </script>
  
</body>

</html>
