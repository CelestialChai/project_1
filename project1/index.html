<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="../project1/assets/styles.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <div id="wrapper">
        <main>
            <section class="converter">
                <label for="fromDropdown">Convert From:</label>
                <select id="fromDropdown" name="fromOptions">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <input type="text" id="inputText" placeholder="Enter Temp">

                <label for="toDropdown">Convert To:</label>
                <select id="toDropdown" name="toOptions">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <label for="answer">Answer:</label>
                <input type="text" id="answer" readonly>

                <div class="button">
                    <button onclick="convertTemperature()">Convert</button>
                </div>
                <div class="result" id="result"></div>
            </section>
            <aside>
                <img src="https://via.placeholder.com/150" alt="Graphic placeholder">
            </aside>
            <article>
                <h1>What Do We Want To Put Here?</h1>
            </article>
        </main>
        <footer>
            <p>Â© Group 9 ~~ 2024 Temperature Converter ~~ Coding BootCamp 2024</p>
        </footer>
    </div>
    <script src="../project1/Assets/script.js"></script>
</body>
</html>
