<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
<link rel="stylesheet" href="../project1/Assets/style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <div id="wrapper">
        <main>
            <section class="converter">
                <label for="fromDropdown">Convert From:</label>
                <select id="fromDropdown" name="fromOptions">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <input type="text" id="inputText" placeholder="Enter Temp">

                <label for="toDropdown">Convert To:</label>
                <select id="toDropdown" name="toOptions">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>

                <label for="answer">Answer:</label>
                <input type="text" id="answer" readonly>

                <div class="button">
                    <button onclick="convertTemperature()">Convert</button>

                </div>
                <div class="result" id="result"></div>
            </section>
            <aside>

               <!-- Thermometer Section -->
            <div id="thermometerWrapper">
                <div id="mercuryLevel"></div>
                <img id="thermometerClipart" src="..//project1/assets/image/Themometer_Blue.png" alt="Thermometer Clipart">
            </aside>
            <article>
                <p>This section contains additional information about temperature conversion, such as formulas, usage
                    tips,
                    or historical context. You can add any relevant information here.</p>
            </article>
        </main>
        <footer>
         <p>Â© Group 9 ~~ 2024 Temperature Converter ~~ Coding BootCamp 2024</p>
        </footer>
    </div>
    <script src="../project1/Assets/script.js"> </script>
  
</body>

</html>
